<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>devs projects</title>
  </head>
  <body>
<div class="container my-5">
<div class="row">
<div class="col-md-3">
<div class="card">
<div class="card-body">
<h2>Add Devs</h2>
<hr>
<form id="devs_form">
<div class="form-group">
<label for="">Name</label>
<input class="form-control" name="name" type="text" placeholder="Name">
</div>

<div class="form-group">
<br>
Skill
<hr>
<input name="skill" type="checkbox" value="React Developer" id="react"><label for="react">React Develper</label><br>
<input name="skill" type="checkbox" value="Laravel Developer" id="Laravel"><label for="Laravel">Laravel Develper</label><br>
<input name="skill" type="checkbox" value="IOS Developer" id="IOS"><label for="IOS">IOS Develper</label><br>
<input name="skill" type="checkbox" value="JavaScript Developer" id="JavaScript"><label for="JavaScript">JavaScript Develper</label><br>
</div>

<div class="form-group">
<br>
Gender
<hr>
<input name="gender" type="radio" value="Male" id="Male"><label for="Male">Male</label><br>
<input name="gender" type="radio" value="Female" id="Female"><label for="Female">Female</label><br>
</div>


<div class="form-group">
<label for="">Photo</label>
<input class="form-control" name="photo" type="text" placeholder="Photo">
</div>

<div class="form-group">
  <div class="form-group">
    <input name="price" type="text" class="form-control" placeholder="Product Price">
</div>
<div class="form-group">
    <input name="sale" type="text" class="form-control" placeholder="Product Sale Price">
</div>
  <br>
  <input class="btn btn-primary btn-block"  type="submit" value="Add new devs">
  </div>
</form>
</div>
</div>
</div>
<div class="col-md-9">
<div class="row devs-area">
    
</div>
</div>
</div>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="./function.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
